<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - Operador</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Segoe UI', sans-serif;
            color: #10b981;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="loading">Carregando painel...</div>
    <iframe src="https://script.google.com/macros/s/AKfycbx5G_riJ_ATw4QqPE0_DP-2vzem8r-RjvW1AIs8gxikhK5PgRAL7zbLfYmlUxyL8kLJzA/exec?v=control" 
            onload="document.querySelector('.loading').style.display='none'">
    </iframe>
</body>
</html>
