<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Motorista</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Segoe UI', sans-serif;
            color: #667eea;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="loading">Carregando...</div>
    <iframe src="https://script.google.com/macros/s/AKfycbz8mazfv2Y-kYghSoBcjSBZn0FTZ6Ib3xfko8B1NAkZ9J3_mn8S7xAcNg9ub_uOjBfntQ/exec" 
            onload="document.querySelector('.loading').style.display='none'">
    </iframe>
</body>
</html>
